<html>
<head>
<title>SA | Mahasiswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table {
	border: 1px solid black;
	padding: 20px
}

td, th {
	text-align: left;
}

h1 {
	text-align: center;
	text-decoration: underline;
}
</style>
</head>
<body>
	<h1>Sistem Akademik</h1>
	<form th:action="@{/mahasiswa/simpanMahasiswa}" method="post">
		<table>
			<h2>Form Mahasiswa</h2>
			<tr>
				<td>NIM</td>
				<td>:</td>
				<td><input type="text" size="10" name="nim"></td>
			</tr>
			<tr>
				<td>Nama Mahasiswa</td>
				<td>:</td>
				<td><input type="text" size="25" name="nmMhs"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><select name="jk">
						<option>Laki-laki</option>
						<option>Perempuan</option>
				</select></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><textarea name="alamat"></textarea></td>
			</tr>
			<tr>
				<td>Kode Jurusan</td>
				<td>:</td>
				<td><select name="jurusanId">
						<option th:each="item:${listJurusan}" th:value="${item.id}"
							th:text="${item.kdJurusan}">Pilih Jurusan</option>
				</select></td>
			</tr>
			<tr>
				<td>Status</td>
				<td>:</td>
				<td><select name="status">
						<option>Aktif</option>
						<option>Non-Aktif</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"> <input
					type="reset" value="Reset"></td>
			</tr>
		</table>
		<p></p>
	</form>
	<button onclick="window.location.href='/mahasiswa/daftarMahasiswa'">Daftar
		Mahasiswa</button>
</body>
</html>
